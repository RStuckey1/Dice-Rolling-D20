<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<Header>
    <section class="">
        <div class="position-absolute top-50 start-50 translate-middle"></div>
        <div class="text-white container bg-danger border-rounded bg-gradient border border-dark rounded border-3">
            <h1 class="text-center">Random Dice Roll Generator</h1>
            <h2 class="text-center small">This tool can roll up to 4 dice. You can choose between many different types
                of dice. Enjoy!</h2>
        </div>
    </section>
</Header>

<body>
    <section class="m-5 w-50 border border-dark rounded border-3 mx-auto" id="diceborder">
        <p class="fw-bold text-center">Dice Info!</p>
        <div class="border-rounded d-flex justify-content-between flex-wrap">
            <div>

                <div class="dropdown">
                    <button class="btn dropdown-toggle text-primary" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Number of Dice
                    </button>
                    <ul class="dropdown-menu" id="numberOfDice" aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-item">1</li>
                        <li class="dropdown-item">2</li>
                        <li class="dropdown-item">3</li>
                        <li class="dropdown-item">4</li>
                    </ul>
                </div>

                <p id="selectedNumber"></p>
            </div>
            <div>
                <div class="dropdown">
                    <button class="btn dropdown-toggle text-primary" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Type of Dice
                    </button>
                    <ul class="dropdown-menu" id="typeOfDice" aria-labelledby="dropdownMenuButton">
                        <li class="dropdown-item">d20</li>
                        <li class="dropdown-item">d100</li>
                        <li class="dropdown-item">d12</li>
                        <li class="dropdown-item">d10</li>
                        <li class="dropdown-item">d8</li>
                        <li class="dropdown-item">d6</li>
                        <li class="dropdown-item">d4</li>

                    </ul>
                </div>

                <p id="selectedType">

                </p>
            </div>



        </div>
        <div class="text-center fw-bold" id="currentResults"></div>

    </section>
    </section>
    <table class="table" id="rollTable">

        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Number of Dice</th>
                <th scope="col">Roll(s)</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr id="d20-row">
                <th scope="row">d20</th>
                <td id="d20-number"></td>
                <td id="d20-rolls"></td>
                <td>
                    <button type="button" class="btn btn-danger get-stats-btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Get Dice Stats!
                    </button>
                </td>
            </tr>
            <tr>
                <th scope="row">d100</th>
                <td id="d100-number"></td>
                <td id="d100-rolls"></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">d12</th>
                <td id="d12-number"></td>
                <td id="d12-rolls"></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">d10</th>
                <td id="d10-number"></td>
                <td id="d10-rolls"></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">d8</th>
                <td id="d8-number"></td>
                <td id="d8-rolls"></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">d6</th>
                <td id="d6-number"></td>
                <td id="d6-rolls"></td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">d4</th>
                <td id="d4-number"></td>
                <td id="d4-rolls"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Dice Stats</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="hex">
                        <section class="content">
                            <p class="fw-bold text-center">Dice Stats</p>
                            <p class="text-primary" id="totalRolls"> </p>
                            <p class="text-primary" id="averageResults"> </p>
                        </section>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Cool!</button>
                </div>
            </div>
        </div>
    </div>
    <section class="text-center">
        <button class="btn btn-danger" id="rollButton">
            Roll!

        </button>
        <button class="btn btn-danger" id="resetButton">
            Reset!
        </button>
        <table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
