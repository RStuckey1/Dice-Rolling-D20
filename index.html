<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Dice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<Header>
    <section>
        <div class="position-absolute top-50 start-50 translate-middle"></div>
            <div class="text-white container bg-secondary border-rounded bg-gradient ">
                <h1 class="text-center">Random Dice Roll Generator</h1>
                <h2 class="text-center small">This tool can roll up to 4 dice. You can choose between many different types of dice. Enjoy</h2>
            </div>
    </section>            
</Header>

<body>
    <section class="m-3 w-50 border border-dark rounded border-3" id="diceborder">
        <p class="fw-bold text-center">Dice Info!</p>
        <div class="border-rounded d-flex justify-content-between flex-wrap">
            <div>

                <div class="dropdown">
                    <button class="btn dropdown-toggle text-primary" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Number of Dice
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">1</a></li>
                        <li><a class="dropdown-item" href="#">2</a></li>
                        <li><a class="dropdown-item" href="#">3</a></li>
                        <li><a class="dropdown-item" href="#">4</a></li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle text-primary" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Type of Dice
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">d20</a></li>
                    <li><a class="dropdown-item" href="#">d100</a></li>
                    <li><a class="dropdown-item" href="#">d12</a></li>
                    <li><a class="dropdown-item" href="#">d10</a></li>
                    <li><a class="dropdown-item" href="#">d8</a></li>
                    <li><a class="dropdown-item" href="#">d6</a></li>
                    <li><a class="dropdown-item" href="#">d4</a></li>

                </ul>
            </div>

        </div>
    </section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>
</body>

</html>
